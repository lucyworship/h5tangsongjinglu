    <script>
        var url_QiongHe_SB = "http://h5.trando9.cn/api/wx/index.php?w=jssdk";
        var imgUrl = "http://h5.trando9.cn/44/images/";

        var toURL = window.location.href.substring(0,location.href.lastIndexOf('/'));
        var wxDefault;
        var titileArr='启著北京合院新章';  
        var descArr='棠颂·璟庐';

        wxDefault = {
            title:titileArr,
            desc:descArr,
            imgUrl:imgUrl+"share.jpg",
            link:"http://works.trando.com.cn/44/index.html",
            success:function(){
            	window.location.href = 'http://mp.weixin.qq.com/s/5Z0ZXl3ux6878bvxSzY23Q'
            }
        };

        $(function(){
            var pageUrl = location.href;
            $.ajax({
                url:url_QiongHe_SB,
                dataType:"jsonp",
                jsonp:"jsoncallback",
                data:{url:encodeURIComponent(pageUrl)},
                success:function(data){
                    console.log(data);
                    data.debug = false;
                    wx.config(data);
                    wx.ready(function(){
                        $('#drum-1')[0].play();
                        $('#drum-1')[0].pause();
                        $('#drum-2')[0].play();
                        $('#drum-2')[0].pause();
                        wxShare();
                        //隐藏所有非基础按钮
                        // wx.hideAllNonBaseMenuItem();
                    });
                }
            })
        });
        function wxShare(data){
            if(typeof(wx) == "undefined"){
                return;
            }
            var newData = $.extend({},wxDefault, data);
            wx.onMenuShareAppMessage({
                title:newData.title,
                desc:newData.desc,
                imgUrl:newData.imgUrl,
                link:newData.link,
                success: newData.success
            });
            wx.onMenuShareQQ(newData);
            wx.onMenuShareWeibo(newData);
            wx.onMenuShareTimeline({
                title:newData.title,
                imgUrl:newData.imgUrl,
                link:newData.link,
                success: newData.success
            });
        }
    </script>
